# 802.1X EAP configuration for wpa_supplicant

network={
    ssid="IoT_Network_8021X"
    key_mgmt=WPA-EAP
    eap=PEAP
    identity="device@example.com"
    password="device_password"
    phase2="auth=MSCHAPV2"
    ca_cert="/etc/certs/ca.crt"
    priority=1
}

# 802.1X with TLS
network={
    ssid="IoT_Network_TLS"
    key_mgmt=WPA-EAP
    eap=TLS
    identity="device@example.com"
    client_cert="/etc/certs/device.crt"
    private_key="/etc/certs/device.key"
    ca_cert="/etc/certs/ca.crt"
    priority=2
}

# 802.1X with TTLS
network={
    ssid="IoT_Network_TTLS"
    key_mgmt=WPA-EAP
    eap=TTLS
    identity="device@example.com"
    password="device_password"
    phase2="auth=PAP"
    ca_cert="/etc/certs/ca.crt"
    priority=3
}

