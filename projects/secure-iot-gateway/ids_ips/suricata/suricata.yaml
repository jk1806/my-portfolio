# Suricata configuration

vars:
  address-groups:
    HOME_NET: "[192.168.1.0/24]"
    EXTERNAL_NET: "!$HOME_NET"

default-log-dir: /var/log/suricata/
default-rule-path: /etc/suricata/rules

rule-files:
  - iot.rules
  - emerging-threats.rules

outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json

  - fast:
      enabled: yes
      filename: fast.log

  - stats:
      enabled: yes
      filename: stats.log

app-layer:
  protocols:
    tls:
      enabled: yes
    http:
      enabled: yes

